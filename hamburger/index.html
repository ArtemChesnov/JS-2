<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <ul class="burger__list">
            <li class="small__burder">
                <img width="200px" height="200px"
                    src="https://1.bp.blogspot.com/-xCZKpN0Ks0U/YYuTbFO6vKI/AAAAAAAAI1M/Ji12DdlQZ4EzWTFTBE6MYwVU-MynSjBHQCLcBGAsYHQ/s592/%25C2%25AB%25D0%259C%25D0%25BE%25D0%25BD%25D0%25B1%25D0%25BB%25D0%25B0%25D0%25BD%2B%25D0%2591%25D1%2583%25D1%2580%25D0%25B3%25D0%25B5%25D1%2580%2B%25D1%2581%2B%25D0%25BA%25D1%2583%25D1%2580%25D0%25B8%25D1%2586%25D0%25B5%25D0%25B8%25CC%2586%25C2%25BB%2B.png"
                    alt="">
                <button class="btn small__burder-btn" data-price="50" data-calories="20">Маленький (50 рублей, 20
                    калорий)</button></li>
            <li class="big__burder">
                <img width="250px" height="200px"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSYbGMYkjIXRYznBCtqpk3zIeThWjpi0py1cA&usqp=CAU"
                    alt="">
                <button class="btn big__burder-btn" data-price="100" data-calories="40">Большой (100 рублей, 40
                    калорий)</button></li>
        </ul>

        <fieldset class="hamburger-fieldset-inside stuff">
            <h4>Выбери начинку бургера:</h4>
            <input type="radio" name="add" id="cheese" value="Cheese" class="hamburger-input" data-price="10"
                data-calories="20" >
            <label for="cheese">Сыр (10 рублей, 20 калорий)</label><br>
            <input type="radio" name="add" id="salad" value="Salad" class="hamburger-input" data-price="20"
                data-calories="5">
            <label for="salad">Салат (20 рублей, 5 калорий)</label><br>
            <input type="radio" name="add" id="potato" value="Potato" class="hamburger-input" data-price="15"
                data-calories="10">
            <label for="potato">Картофель (15 рублей, 10 калорий)</label><br>
        </fieldset>

        <fieldset class="hamburger-fieldset-inside options">
            <h4>Выберите доп. опцию:</h4>
            <input class="input" type="checkbox" name="topings" id="seasoning" value="Spices" class="hamburger-input"
                data-price="15" data-calories="0">
            <label for="flavor">Посыпать приправой (15 рублей, 0 калорий)</label><br>
            <input class="input" type="checkbox" name="topings" id="mayon" value="Mayo" class="hamburger-input"
                data-price="20" data-calories="5">
            <label for="mayon">Полить майонезом (20 рублей, 5 калорий)</label><br>
        </fieldset>

        <button class="total-btn">Посчитать бургер</button>

        <div class="totalPrice">Общая стоимость: <span class="totalPrice-span">0</span> $.</div>
        <div class="totalCalc">Количество калорий, ккал <span class="totalCalc-span">0</span>.</div>
    </div>
    <script src="app.js"></script>
</body>

</html>
